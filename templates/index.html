<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form action="/predict" method="POST">
            <input type="number" step="any" name="Nitrogen" placeholder="Nitrogen (N)" required>
            <input type="number" step="any" name="Phosphorus" placeholder="Phosphorus (P)" required>
            <input type="number" step="any" name="Potassium" placeholder="Potassium (K)" required>
            <input type="number" step="any" name="Temperature" placeholder="Temperature" required>
            <input type="number" step="any" name="Humidity" placeholder="Humidity" required>
            <input type="number" step="any" name="pH_Value" placeholder="pH Value" required>
            <input type="number" step="any" name="Rainfall" placeholder="Rainfall" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
